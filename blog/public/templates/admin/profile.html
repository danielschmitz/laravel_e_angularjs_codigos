<h2>{{title}}</h2>

<form name="form" novalidate>

          <div class="form-group" 
        ng-class="{ 'has-error': (form.$submitted  || form.name.$dirty) 
        && form.name.$invalid }">
        <label for="name">Nome:</label>
        <input ng-model="row.name" type="text" class="form-control" 
        id="name" name="name" placeholder="Título" required>
        <span class="label label-danger" ng-show="(form.$submitted  || form.name.$dirty) 
        && form.name.$invalid">
        <span ng-show="form.name.$error.required">Campo obrigatório</span>
    </span>
  
  <div class="form-group" 
      ng-class="{ 'has-error': (form.$submitted  || form.email.$dirty) 
          && form.email.$invalid }">
    <label for="email">Email</label>
    <input ng-model="row.email" type="email" class="form-control" 
            id="email" name="email" placeholder="Email" required>
    <span class="label label-danger" ng-show="(form.$submitted  || form.email.$dirty) 
        && form.email.$invalid">
      <span ng-show="form.email.$error.required">Campo obrigatório</span>
      <span ng-show="form.email.$error.email">Email inválido</span>
    </span>
  </div>
    <div class="form-group pull-right">
  <button type="submit" class="btn btn-primary pull-right" 
    ng-click="save()">Salvar</button>
  </div>

<br/><br/><br/><br/>

  <h3>Pode-se redefinir a senha:</h3>

  <div class="form-group">
    <label for="password">Nova senha:</label>
    <input ng-model="row.password" type="password" class="form-control" 
      id="password" name="password" placeholder="Senha">
  </div>


    <div class="form-group" 
              ng-class="{ 'has-error':(form.$submitted  || form.password2.$dirty) 
      && form.password2.$invalid }">
    <label for="password2">Repita a nova senha</label>
    <input ng-model="row.password2" type="password" class="form-control" 
      id="password2" name="password2" placeholder="Senha" compare-to="row.password">
    <span class="label label-danger" 
          ng-show="(form.$submitted  || form.password2.$dirty) 
      && form.password2.$invalid">
      <span ng-show="form.password2.$error.compareTo">Senha não confere</span>
    </span>
  </div>

  <div class="form-group pull-right">
  <button type="submit" class="btn btn-primary pull-right" 
    ng-click="save()">Salvar</button>
  </div>
</form>
