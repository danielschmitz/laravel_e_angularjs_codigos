<!doctype html>
<html ng-app="app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.min.css">
</head>
<body ng-controller="UserCtrl">

	<div class="container">

		<h1>User</h1>

		<div id="errorModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-warning">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title ">{{error.title}}</h4>
					</div>
					<div class="modal-body">
						<p>{{error.message}}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>

		<form class="form-horizontal" ng-disabled="btnGetDataDisabled">
			<div class="form-group">
				<label for="inputNameLabel" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input ng-model="user.name" type="text" class="form-control" id="inputName" placeholder="Name">
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmailLabel" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
			</div>
			
		</form>
		<button class="btn btn-default" 
			type="button" ng-click="getData()"
			ng-disabled="btnGetDataDisabled">
			Get Data
		</button>
		<div id="loading" loading-indicator></div>
	</div>



	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="user.js"></script>
</body>
</html>
